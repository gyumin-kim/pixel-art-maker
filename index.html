<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="1"><br>
            Grid Width:
            <input type="number" id="inputWidth" name="width" min="1" value="1"><br>
            <input type="submit" id="submit">
        </form>
    
        <div class="color-picker">
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker">
        </div>
    
        <div class="canvas">
            <h2>Design Canvas</h2>
            <table id="pixelCanvas"></table>
        </div>
    </div>

    <footer>
        <span class="explanation">Draw Whatever</span>
        <span class="name"><a href="https://github.com/starkying" target="_blank">KIM</a></span>
    </footer>

    <script src="designs.js"></script>
</body>
</html>
